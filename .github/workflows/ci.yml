name: CI

on:
  # pull_request:
  #   branches:
  #     - '*'
  push:
    branches:
      - '*'

jobs:
  build:
    name: build
    runs-on: ubuntu-16.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    strategy:
      fail-fast: true

    steps:
    - uses: actions/checkout@v2

    - name: build package
      run: ./tests/ci/setup.sh build

    - name: write-matrix
      id: set-matrix
      run: |
        matrix=$(python -c 'import os, json; keys = ["index"]; values = [os.listdir(".")]; zi = zip(keys, values); data = json.dumps(json.dumps(dict(zi))); print(data[1:-1]))
        echo "::set-output name=matrix::$matrix"

    - name: upload packages
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: build

  unit-tests:
    name: unit.${{ matrix.index }}
    needs: build
    runs-on: ubuntu-16.04
    strategy:
      # fail-fast: true
      matrix: ${{fromJson(needs.build.outputs.matrix)}}
    steps:
    - uses: actions/checkout@v2

    - name: download packages
      uses: actions/download-artifact@v1
      with:
        name: build

    - name: ci-setup
      run: ./.github/commands/ci-setup

    # - name: start ssh session
    #   uses: luchihoratiu/debug-via-ssh@main
    #   with:
    #     NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    #     SSH_PASS: ${{ secrets.SSH_PASS }}

    - name: run ci
      timeout-minutes: 30
      run: sudo -E ./.github/commands/ci-run ${{ matrix.index }}

    - uses: actions/upload-artifact@v2
      with:
        name: test-results-${{ matrix.index }}
        path: test-results

  publish-test-results:
    name: publish-test-results
    needs: unit-tests
    runs-on: ubuntu-16.04
    # the build-and-test job might be skipped, we don't need to run this job then
    if: success() || failure()

    steps:
    - name: download test-results
      uses: actions/download-artifact@v2
      with:
        path: test-results

    - name: Publish Unit Test Results
      uses: docker://ghcr.io/enricomi/publish-unit-test-result-action:v1.6
      with:
        check_name: Unit Test Results
        github_token: ${{ secrets.GITHUB_TOKEN }}
        files: test-results/**/*.xml
